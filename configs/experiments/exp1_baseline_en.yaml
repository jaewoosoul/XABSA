# Experiment 1: 훈련은 EN only, 평가는 EN test와 KO test(zero-shot)
# Inherits from configs/baseline.yaml

_base_: "../baseline.yaml"

experiment:
  name: "exp1_baseline_en"
  description: "Baseline trained on English gold data, evaluated on EN test and KO test (zero-shot)"

data:
  train_paths:
    - "data/processed/en_train.jsonl"
  eval_paths:
    - "data/processed/en_dev.jsonl"
    - "data/processed/en_test.jsonl"
    - "data/processed/ko_test.jsonl"
  train_splits: ["train"]
  eval_splits: ["dev", "test"]

output:
  output_dir: "results/exp1_baseline_en"
  checkpoint_dir: "results/checkpoints/exp1_baseline_en"
  logging_dir: "logs/exp1_baseline_en"
